{% extends "main.html" %}

{% load static %}

{% block content %}

<section class="s1">
    <div class="main-container">
        <div class="greeting-wrapper">
            <h1>Hello, My name is Nate Tchamba</h1>
        </div>

        <div class="intro-wrapper">
            <div class="nav-wrapper">
                <div class="dots-wrapper">
                    <div id="dot-1" class="browser-dot"></div>
                    <div id="dot-2" class="browser-dot"></div>
                    <div id="dot-3" class="browser-dot"></div>
                </div>

                <ul id="navigation">
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="left-column">
                <img id="profile_pic" src="{% static 'images/profile_pic.jpg' %}" height="300px" width="300px" alt="profile image">
                <h5>Personalize Theme</h5>
                
                <div id="theme-options-wrapper">
                    <div id="light-mode" class="theme-dot"></div>
                    <div id="blue-mode" class="theme-dot"></div>
                    <div id="green-mode" class="theme-dot"></div>
                    <div id="purple-mode" class="theme-dot"></div>
                </div>

                <p id="settings-note">*Theme settings will be saved for your <br> next visit</p>
            </div>

            <div class="right-column">
                <div id="preview-shadow">
                    <div id="preview">
                        <div id="corner-tl" class="corner"></div>
                        <div id="corner-tr" class="corner"></div>
                        <h3>What I do</h3>
                        <p>I'm a web developer with a diverse background.</p>
                        <div id="corner-bl" class="corner"></div>
                        <div id="corner-br" class="corner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="s2">
    <div class="main-container">
        About
    </div>
</section>

<section class="s1">
    <div class="main-container">
        Portfolio
    </div>
</section>

<section class="s2">
    <div class="main-container">
        Contact
    </div>
</section>

{% endblock content %}
